<body>
    <div class="container">
        <h1>Trạng thái thanh toán vé</h1>
        <div id="ticket-info">

            <p><strong>Người dùng:</strong> <span id="user-name">...</span></p>

            <p><strong>Số tiền:</strong> <span id="amount">...</span></p>

        </div>
        <div id="message"></div>
        <div style="text-align: center; margin-top: 30px;">
        <button id="back-home-btn" type="button">Quay lại trang chủ</button>

    </div>
